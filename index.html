    <style>
        @font-face {
            font-family: Pompadur;
            src: url("fonts/font.eot"), url("fonts/font.ttf");
        }

        body {
            overflow: hidden;
            background-color: #000;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-family: Pompadur, 'Comic Sans MS', cursive;
            font-size: 50px;
            display: inline-block;
        }

        .media {
            text-align: center;
            margin-top: 20px;
        }

        .media a {
            font-size: 40px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Анимация RGB-волны */
        @keyframes rgbWave {
            0% { color: rgb(255, 0, 0); }   /* Красный */
            25% { color: rgb(0, 255, 0); }  /* Зелёный */
            50% { color: rgb(0, 0, 255); }  /* Синий */
            75% { color: rgb(255, 255, 0); } /* Жёлтый */
            100% { color: rgb(255, 0, 0); }  /* Красный */
        }

        /* Анимация для каждой буквы с задержкой */
        .rgb-letter {
            display: inline-block;
            animation: rgbWave 3s infinite alternate;
        }

        .rgb-letter:nth-child(1) { animation-delay: 0s; }
        .rgb-letter:nth-child(2) { animation-delay: 0.2s; }
        .rgb-letter:nth-child(3) { animation-delay: 0.4s; }
        .rgb-letter:nth-child(4) { animation-delay: 0.6s; }
        .rgb-letter:nth-child(5) { animation-delay: 0.8s; }
        .rgb-letter:nth-child(6) { animation-delay: 1s; }
        .rgb-letter:nth-child(7) { animation-delay: 1.2s; }
        .rgb-letter:nth-child(8) { animation-delay: 1.4s; }
        .rgb-letter:nth-child(9) { animation-delay: 1.6s; }
        .rgb-letter:nth-child(10) { animation-delay: 1.8s; }
        .rgb-letter:nth-child(11) { animation-delay: 2s; }
        .rgb-letter:nth-child(12) { animation-delay: 2.2s; }

        /* Hover-эффект для всех иконок */
        .media a:hover {
            transform: scale(1.3);
            filter: brightness(1.5);
        }

        .rutube-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .rutube-icon:hover {
            transform: scale(1.3);
            filter: brightness(1.5);
        }
    </style>
</head>
