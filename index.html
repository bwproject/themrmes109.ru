    <style>
        @font-face {

            overflow: hidden;
            background-color: #000;

        .media {
            text-align: center;
            margin-top: 20px;
        }

        .media a {
            font-size: 40px;
            margin: 10px;
            text-decoration: none;
        }

        /* Анимация RGB-переливания */
        @keyframes rgbFade {
            0% { color: rgb(255, 0, 0); }   /* Красный */
            25% { color: rgb(0, 255, 0); }  /* Зелёный */
            50% { color: rgb(0, 0, 255); }  /* Синий */
            75% { color: rgb(255, 255, 0); } /* Жёлтый */
            100% { color: rgb(255, 0, 0); }  /* Красный */
        }

        .rgb-animation {
            animation: rgbFade 3s infinite alternate;
        }

        .video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
    </style>
</head>
