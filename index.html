    <style>
        @font-face {
            font-family: Pompadur;
            src: url("fonts/font.eot"), url("fonts/font.ttf");
        }

        body {
            overflow: hidden;
            background-color: black;
        }

        /* Космос + мигающие звезды */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('images/stars.jpg') repeat;
            background-size: cover;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* THE_MR_MES109 - анимация волной */
        @keyframes rgbWave {
            0% { color: rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); }
            75% { color: rgb(255, 255, 0); }
            100% { color: rgb(255, 0, 0); }
        }

        h1 {
            font-family: Pompadur, 'Comic Sans MS', cursive;
            font-size: 147px;
            text-align: center;
        }

        /* Динамическая RGB-анимация букв */
        .rgb-title span {
            display: inline-block;
            animation: rgbWave 3s infinite alternate;
        }

        /* Волновая задержка для каждой буквы */
        .rgb-title span:nth-child(1) { animation-delay: 0s; }
        .rgb-title span:nth-child(2) { animation-delay: 0.1s; }
        .rgb-title span:nth-child(3) { animation-delay: 0.2s; }
        .rgb-title span:nth-child(4) { animation-delay: 0.3s; }
        .rgb-title span:nth-child(5) { animation-delay: 0.4s; }
        .rgb-title span:nth-child(6) { animation-delay: 0.5s; }
        .rgb-title span:nth-child(7) { animation-delay: 0.6s; }
        .rgb-title span:nth-child(8) { animation-delay: 0.7s; }
        .rgb-title span:nth-child(9) { animation-delay: 0.8s; }
        .rgb-title span:nth-child(10) { animation-delay: 0.9s; }
        .rgb-title span:nth-child(11) { animation-delay: 1s; }

        /* Анимация RGB для иконок */
        @keyframes rgbGlow {
            0% { color: rgb(255, 0, 0); text-shadow: 0 0 10px rgb(255, 0, 0); }
            25% { color: rgb(0, 255, 0); text-shadow: 0 0 10px rgb(0, 255, 0); }
            50% { color: rgb(0, 0, 255); text-shadow: 0 0 10px rgb(0, 0, 255); }
            75% { color: rgb(255, 255, 0); text-shadow: 0 0 10px rgb(255, 255, 0); }
            100% { color: rgb(255, 0, 0); text-shadow: 0 0 10px rgb(255, 0, 0); }
        }

        .media a {
            font-size: 50px;
            margin: 15px;
            text-decoration: none;
            animation: rgbGlow 3s infinite alternate;
        }

        /* Полупрозрачный блок для био */
        .bio-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 20px;
            width: 50%;
            margin: 20px auto;
        }
    </style>
