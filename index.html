    <style>
        @font-face {
            font-family: Pompadur;
            src: url("fonts/font.eot"), url("fonts/font.ttf");
        }

        /* Фон: Космос и мигающие звезды */
        body {
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #050505, #000000);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.imgur.com/bQp0s9A.png') repeat;
            animation: twinkle 4s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Анимация RGB для текста волной */
        @keyframes rgbWave {
            0% { color: rgb(255, 0, 0); }   /* Красный */
            25% { color: rgb(0, 255, 0); }  /* Зелёный */
            50% { color: rgb(0, 0, 255); }  /* Синий */
            75% { color: rgb(255, 255, 0); } /* Жёлтый */
            100% { color: rgb(255, 0, 0); }  /* Красный */
        }

        h1 {
            font-family: Pompadur, 'Comic Sans MS', cursive;
            font-size: 60px;
            margin-top: 50px;
            display: inline-block;
        }

        h1 span {
            display: inline-block;
            animation: rgbWave 3s infinite alternate;
        }

        /* Создание эффекта "волны" */
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }
        h1 span:nth-child(8) { animation-delay: 0.7s; }
        h1 span:nth-child(9) { animation-delay: 0.8s; }
        h1 span:nth-child(10) { animation-delay: 0.9s; }
        h1 span:nth-child(11) { animation-delay: 1s; }

        /* Иконки соцсетей */
        .media {
            text-align: center;
            margin-top: 20px;
        }

        .media a {
            font-size: 50px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: rgbWave 3s infinite alternate;
        }

        /* Hover-эффект */
        .media a:hover {
            transform: scale(1.3);
            filter: brightness(1.5);
        }

        /* Био */
        .bio {
            margin-top: 20px;
            font-size: 22px;
            line-height: 1.5;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            animation: rgbWave 3s infinite alternate;
        }
    </style>
